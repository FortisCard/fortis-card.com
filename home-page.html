<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortis Card</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .status {
      margin-top: 2rem;
      font-style: italic;
      color: #888;
    }

    .github-button {
      margin-top: 2.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #ffffff;
      color: #000000;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .github-button:hover {
      background-color: #e1e1e1;
    }

    .github-icon {
      font-size: 1.2rem;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Fortis Card</h1>
  <p>A secure, minimal, open-source cryptocurrency hardware wallet. Built for privacy; designed for freedom.</p>
  <div class="status">This project is currently in development. Stay tuned.</div>

  <a class="github-button" href="https://github.com/FortisCard" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-github github-icon"></i>
    View on GitHub
  </a>

  <footer>&copy; 2025 FORTISCARD LLC</footer>
</body>
</html>
